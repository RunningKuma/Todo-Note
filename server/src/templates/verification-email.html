<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮箱验证码</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffba00, #ffe291);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .email-container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 500px;
      width: 90%;
      margin: 20px;
    }

    .header {
      background: #ecad00;
      padding: 30px 40px;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header .icon {
      display: inline-block;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .greeting {
      font-size: 18px;
      text-align: left;
      color: #374151;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .code-section {
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 12px;
      padding: 30px;
      margin: 30px 0;
      border: 2px dashed #d1d5db;
    }

    .code-label {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .verification-code {
      font-size: 36px;
      font-weight: 700;
      color: #ffba00;
      letter-spacing: 8px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      text-shadow: 0 2px 4px rgba(79, 70, 229, 0.1);
    }

    .expiry-info {
      color: #ef4444;
      font-size: 16px;
      margin-top: 25px;
      padding: 15px;
      background: #fef2f2;
      border-radius: 8px;
      border-left: 4px solid #ef4444;
    }

    .security-notice {
      background: #f0f9ff;
      border: 1px solid #e0f2fe;
      border-radius: 8px;
      padding: 20px;
      margin-top: 30px;
      text-align: left;
    }

    .security-notice h3 {
      color: #0369a1;
      margin: 0 0 10px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    .security-notice h3::before {
      content: "🔒";
      margin-right: 8px;
    }

    .security-notice ul {
      color: #475569;
      font-size: 14px;
      line-height: 1.6;
      margin: 10px 0 0 0;
      padding-left: 20px;
    }

    .security-notice li {
      margin-bottom: 5px;
    }

    .footer {
      background: #f9fafb;
      padding: 25px 40px;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }

    .footer p {
      margin: 0;
      color: #6b7280;
      font-size: 14px;
      line-height: 1.5;
    }

    .brand {
      color: oklch(82.8% 0.189 84.429);
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .email-container {
        margin: 10px;
        width: 95%;
      }

      .header,
      .content,
      .footer {
        padding: 20px;
      }

      .verification-code {
        font-size: 28px;
        letter-spacing: 4px;
      }

      .greeting {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="email-container">
    <div class="header">
      <!-- <div class="icon">🔐</div> -->
      <h1>Todo-Note 验证码</h1>
    </div>

    <div class="content">
      <p class="greeting">
        您好！<br>
        我们收到了您的注册请求，请使用以下验证码完成注册。
      </p>

      <div class="code-section">
        <div class="code-label">您的验证码</div>
        <div class="verification-code">{{CODE}}</div>
      </div>

      <div class="expiry-info">
        ⏰ 验证码有效期为 <strong>5分钟</strong>，请及时使用
      </div>

      <div class="security-notice">
        <h3>安全提醒</h3>
        <ul>
          <li>请勿将验证码告诉他人</li>
          <li>如非本人操作，请忽略此邮件</li>
          <li>验证码仅用于本次验证</li>
        </ul>
      </div>
    </div>

    <div class="footer">
      <p>
        此邮件由 <a href="#" class="brand">Todo-Note</a> 系统自动发送，请勿回复。<br>
        如有疑问，请联系我们的技术支持。
      </p>
    </div>
  </div>
</body>

</html>
